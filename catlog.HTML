<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Product - Harvestly</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
            background: url('./farmingimage.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: inherit;
            filter: blur(8px) brightness(0.8);
            z-index: 0;
            pointer-events: none;
        }

        body>* {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-success mb-4">
		<div class="container-fluid">
			<a class="navbar-brand text-white fw-bold" href="index.html">
				<img src="./Logo.png" alt="Logo" width="60" height="45" class="d-inline-block align-text-center">
				Harvestly
			</a>
		</div>
	</nav>
	<div class="container mt-5" >
		<div class="row justify-content-center">
			<div class="col-md-7">
				<div class="card shadow" style="background-color: rgba(255,255,255,0.2); filter: drop-shadow(0 0 0.75rem black);">
					<div class="card-header   text-center" >
						<h3>Add Your Product</h3>
					</div>
					<div class="card-body">
						<form>
							<div class="mb-3">
								<label for="productName" class="form-label">Product Name</label>
								<input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
							</div>
							<div class="mb-3">
								<label for="productPrice" class="form-label">Price (â‚¹)</label>
								<input type="number" class="form-control" id="productPrice" placeholder="Enter price" min="0" step="0.01" required>
							</div>
							<div class="mb-3">
								<label for="productQuantity" class="form-label">Quantity (kg/units)</label>
								<input type="number" class="form-control" id="productQuantity" placeholder="Enter quantity" min="1" required>
							</div>
							<div class="mb-3">
								<label for="productPhoto" class="form-label">Product Photo</label>
								<input class="form-control" type="file" id="productPhoto" accept="image/*" required>
							</div>
							<div class="mb-3">
								<label for="productDesc" class="form-label">Description</label>
								<textarea class="form-control" id="productDesc" rows="3" placeholder="Enter product description"></textarea>
							</div>
							<button type="submit" class="btn btn-success w-100">Add Product</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
