<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            background: url('./farmingimage.png') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: inherit;
            filter: blur(8px) brightness(0.8);
            z-index: 0;
            pointer-events: none;
        }

        body>* {
            position: relative;
            z-index: 1;
        }

        .btn {
            background: #37852e;
            background: linear-gradient(296deg, rgba(55, 133, 46, 1) 45%, rgba(123, 235, 82, 1) 72%);
            border: none;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class=" p-4 rounded shadow"
        style="background: rgba(255,255,255,0.2); max-width: 400px; width: 100%; filter: drop-shadow(0 0 0.75rem black);">
        <h5 class="text-center">Welcome to Harvestly</h5>
        <p class="text-center">Freshness delivered, straight from the fields.</p>
        <h1 class="mt-2 text-center">Register</h1>
        <form>
            <div class="mb-2">
                <label for="email" class="form-label ">Email address/phone number</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword">
                <select name="userType" id="userType" class="form-select mt-2">
                    <option value="" disabled selected>Select user type</option>
                    <option value="farmer">Farmer</option>
                    <option value="customer">Customer</option>
                </select>
                <div class="mb-2 mt-2">
                    <label for="profilePhoto" class="form-label">Profile Photo</label>
                    <input class="form-control" type="file" id="profilePhoto" accept="image/*">
                    <div class="mt-2 text-center">
                        <img id="photoPreview" src="#" alt="Profile Preview" style="display:none; max-width:100px; max-height:100px; border-radius:50%; border:1px solid #ccc;" />
                    </div>
                </div>
                <p class="mb-0">Already have an account? <a href="./login.html" class="link-primary mt-1">Login</a></p>
            </div>
            <a href="./login.html" style="width: 100%;" type="submit" class="btn btn-primary">Submit</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>

</body>

</html>
